<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main-header">
            <h1></h1>
        </div>

        <div class="both-frames">
            <div class="frame">
                <div class="content">
                    <div class="heading">
                        <h1 id="roll-heading" class="roll-heading">Let's Roll Dice!</h1>
                        <h5 id="player-heading" class="player-heading">Player 1</h5>
                        <div class="head-join">
                            <h3 id="score-heading" class="score-heading">0</h3>
                            <h3 class="rolled">Rolled!</h3>
                        </div>
                    </div>
                    <div class="dice-img">
                        <img id="dice-img" src="assets/dice-a.png" alt="The dice" />
                    </div>
                    <div class="roll-button-box">
                        <div id="button" class="roll-button">
                            <h5 id="back-but-one" class="button-value">Press a to roll</h5>
                        </div>

                    </div>


                </div>

            </div>






            <div class="frame">
                <div class="content">
                    <div class="heading">
                        <h1 id="roll-heading-two" class="roll-heading">Let's Roll Dice!</h1>
                        <h5 id="player-heading" class="player-heading">Player 2</h5>
                        <div class="head-join">
                            <h3 id="score-heading-two" class="score-heading">0</h3>
                            <h3 class="rolled">Rolled!</h3>
                        </div>
                    </div>
                    <div class="dice-img">
                        <img id="dice-img-two" src="assets/dice-1 (1).png" alt="The dice" />
                    </div>
                    <div class="roll-button-box">
                        <div id="button-player2" class="roll-button">
                            <h5 id="back-but-two" class="button-value">Press l to roll</h5>
                        </div>

                    </div>


                </div>

            </div>


        </div>
        <div class="middle-back-box">
            <div id="new-back-button" class="new-back-button">
                <h5 id="new-back-but-text" class="button-value-2">Click to Play Again</h5>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
